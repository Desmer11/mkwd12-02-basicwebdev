    <!-- Earth Info -->
    <h3>
        Earth

    <!-- img tag is self closing tag
    is has 2 important argument
    src
    alt 
    width
    height
--> 
    
    <!-- We can use anchor tag to wrap images, so when clicking the image
    we can navigate to the given url value in href attribute. -->
    <a href="https://en.wikipedia.org/wiki/Earth" target="_blank">
        <!-- Accessing photo from the internet
        using the absolute path of that url -->
        <img 
        src="https://upload.wikimedia.org/wikipedia/commons/c/cb/The_Blue_Marble_%28remastered%29.jpg" 
        alt="earth photo"
        width="200px"
        height="200px"
        />
    </a>
    <hr />
    <!-- Mars Info -->

    using the absolute path of that url -->

    </h3>

    src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png"

    />
