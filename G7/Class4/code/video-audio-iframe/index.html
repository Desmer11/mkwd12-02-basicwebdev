<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Lecture regarding videos, audio and iframes">
    <meta name="author" content="Jowh Dow">
    <meta name="keywords" content="video, audio, iframe, meta">
    <meta name="robors" content="none">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expiration" content="Thursday, 30 November 23:59:59 GMT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Audio, Video and Iframe</h1>

    <section>
        <h2>Video</h2>

        <video 
            src="video/video.mp4"
            type="video.mp4"
            poster="video/poster.png"
            controls
            width="600"
            height="400"
            preload="auto"
            loop
        >
            <p>This video is not available right now</p>
        </video>
    </section>

    <section>
        <h2>Audio</h2>

        <audio
            src="audio/audio.mp3"
            controls
            preload="auto"
            loop
        >
            <p>Audio is not available</p>
        </audio>
    </section>

    <section>
        <h2>Iframe</h2>

        <!--Google maps-->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.624018321914!2d21.437445076500364!3d41.98688155859572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354156e09f8f943%3A0x4f70677f66ebc77c!2sSEDC%20(Seavus%20Education%20%26%20Development%20Center)!5e0!3m2!1sen!2smk!4v1699381822944!5m2!1sen!2smk" 
            width="700" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <section>
         <!--Youtbe iframe-->
         <iframe width="600" height="400" src="https://www.youtube.com/embed/vsBZTLE8xHs" title="Learn HTML forms! - freeCodeCamp Curriculum" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

</body>
</html>
