<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <!-- Login form -->
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" id="username" value=""/>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" id="password" required/>

        <!--It's the same if you use either button or input for submiting-->
        <input type="submit" value="Click me"/>
    </form>

    <br>
    <br>

    <!--Comment form (textarea)-->
    <form action="" method="post">
        <label for="comment">Leave a comment</label>
        <br>
        <textarea id="comment" name="comment" cols="40" rows="10" placeholder="Write your comment here"></textarea>
        <br>
        <button type="submit">Leave a comment</button>
    </form>
    <br>

    <!--Music-->
    <form>
        <fieldset>
            <legend>Radio inputs</legend>
            <p>Please pich your favorite music genre:</p>
            <input type="radio" name="music-genre" id="rock" value="Rock"/>
            <label for="rock">Rock</label>
            <input type="radio" name="music-genre" id="pop" value="Pop"/>
            <label for="pop">Pop</label>
            <input type="radio" name="music-genre" id="jazz" value="Jazz"/>
            <label for="jazz">Jazz</label>
        </fieldset>

        <fieldset>
            <legend>Checkbox inputs</legend>
            <p>Please pick your favourite music streaming sercice(s):</p>

            <input type="checkbox" name="music-service" id="apple" value="AppleMusic"/>
            <label for="apple">Apple Music</label>
            <input type="checkbox" name="music-service" id="google" value="GoogleMusic"/>
            <label for="google">Google Music</label>
            <input type="checkbox" name="music-service" id="spotify" value="Spotify"/>
            <label for="spotify">Spotify</label>
        </fieldset>

        <fieldset>
            <legend>select input</legend>
            
            <label for="device">What device do you listen music on</label>
            <select name="device" id="device">
                <option value="">Please select</option>
                <option value="Phone" selected>Phone</option>
                <option value="PC">PC</option>
                <option value="Tablet">Tablet</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>multiple select input</legend>

            <label>Do you play any of these instruments?</label>
            <select id="instruments" name="instruments" multiple size="3">
                <option value="Guitar">Guitar</option>
                <option value="Drums">Drums</option>
                <option value="Bass" selected>Bass</option>
                <option value="Violine">Violine</option>
                <option value="Saxophone">Saxophone</option>
            </select>
        </fieldset>

        <br>
        <br>

        <!--File upload input-->
        <label for="song">Upload your favourite .mp3 file</label>
        <input type="file" name="song" id="song"/>

        <br>
        <!--hidden input-->
        <input type="hidden" id="userId" value="1234"/>

        <button type="reset">Reset data</button>
        <button type="submit">Send</button>
    </form>

    <br>
    <br>

    <form action="" method="post">

        <label for="email">Email:</label>
        <input type="email" name="personal-email" id="email" required/>

        <br>

        <!-- <label id="website">Your website url:</label>
        <input type="url" id="website"/> -->

        <br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone"/>

        <br>

        <label for="classes">Number of classes</label>
        <input type="number" id="classes" min="4" max="10" step="0.01"/>

        <br>

        <label for="birthday">Your Birthday:</label>
        <input type="date" id="birthday"/>

        <br>

        <label for="alarm">Set your alarm:</label>
        <input type="time" id="alarm"/>

        <br>

        <label for="color">Pick color</label>
        <input type="color" id="color"/>

        <label for="volume">Adjust your volume:</label>
        <input type="range" id="volume"/>

        <br>

        <label for="search">Search:</label>
        <input type="search" id="search"/>

        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
