<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Flexbox</h1>
      <nav>
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"
          >AMAZING FLEXBOX GUIDE</a
        >
        <a href="https://flexboxfroggy.com/">FLEXBOX FROGGY</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Direction/Wrap/Align Content</h2>
        <div class="flex-container flex-wrap">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
        </div>
      </section>
      <section>
        <h2>Grow and Shrink</h2>
        <div class="flex-container">
          <div class="grow-box">1</div>
          <div class="grow-box">2</div>
          <div class="grow-box">3</div>
          <div class="grow-box">4</div>
          <div class="grow-box">5</div>
        </div>
        <div class="flex-container">
          <div class="shrink-box">1</div>
          <div class="shrink-box">2</div>
          <div class="shrink-box">3</div>
          <div class="shrink-box">4</div>
          <div class="shrink-box">5</div>
        </div>
      </section>
      <section>
        <h2>Align/Justify</h2>
        <h3>Align Items</h3>
        <div class="flex-container flex-align">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
        </div>
        <h3>Justify Content</h3>
        <div class="flex-container flex-justify">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
        </div>
      </section>
    </main>
  </body>
</html>
