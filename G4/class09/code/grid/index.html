<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>CSS Grid</h1>
    </header>
    <main>
      <section>
        <h2>Grid Intro</h2>
        <div class="container grid-intro">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="four">3</div>
        </div>
      </section>
      <section>
        <h2>Grid Align/Justify Items</h2>
        <div class="container grid-items">
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
        </div>
      </section>
      <section>
        <h2>Grid Align/Justify Content</h2>
        <div class="container grid-content">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </section>
      <section>
        <h2>Grid Areas</h2>
        <div class="container grid-areas">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </section>
      <section>
        <h2>Max Content</h2>
        <div class="container grid-max">
          <div class="box"></div>
          <div class="box">I have content inside</div>
        </div>
      </section>
    </main>
  </body>
</html>
