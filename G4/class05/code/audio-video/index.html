<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Tags</title>
    <meta name="author" content="Borisovski Borche" />
    <meta
      name="description"
      content="This is a multimedia tags page for the students of G4"
    />
    <meta
      name="keywords"
      content="audio, video, html, students, iframe, tags"
    />
  </head>
  <body>
    <header>
      <h1>Multimedia Tags</h1>
    </header>
    <main>
      <section>
        <h2>Video Example</h2>
        <video
          src="./assets/videos/puppies.mp4"
          width="300"
          controls
          loop
        ></video>
      </section>

      <section>
        <h2>Audio Example</h2>
        <audio src="./assets/audio/song.mp3" controls></audio>
      </section>

      <section>
        <h2>iFrame Example</h2>

        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.6242040724364!2d21.437439712047436!3d41.986877571110014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354156e09f8f943%3A0x4f70677f66ebc77c!2sSEDC%20(Seavus%20Education%20%26%20Development%20Center)!5e0!3m2!1smk!2smk!4v1699549633353!5m2!1smk!2smk"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/riD8Xt8r1MQ?si=uO3ICiQa5PmOV7hD"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
