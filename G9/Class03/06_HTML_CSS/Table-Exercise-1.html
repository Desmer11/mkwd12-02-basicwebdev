<!DOCTYPE html>
<html>
<head>
    <title>Weekly Timetable</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #007ac9;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1st period</td>
                <td>Math</td>
                <td>Science</td>
                <td>History</td>
                <td>English</td>
                <td>Physical Ed.</td>
            </tr>
            <tr>
                <td>2nd period</td>
                <td>History</td>
                <td>Physical Ed.</td>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
            </tr>
            <tr>
                <td>3rd period</td>
                <td>Science</td>
                <td>Math</td>
                <td>English</td>
                <td>History</td>
                <td>Physical Ed.</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
