<!DOCTYPE html>
<html>
<head>
    <title>Product Price Comparison</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #007ac9;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Product Price Comparison</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Store 1</th>
                <th>Store 2</th>
                <th>Store 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>$300</td>
                <td>$280</td>
                <td>$320</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
                <td>$750</td>
                <td>$820</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$200</td>
                <td>$190</td>
                <td>$210</td>
            </tr>
            <!-- Add more rows for additional products -->
        </tbody>
    </table>
</body>
</html>
