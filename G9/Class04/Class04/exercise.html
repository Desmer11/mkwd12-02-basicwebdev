<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Elements Exercise</title>
</head>
<body>
    <div>
        <form action="submit.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
        </div>

        <div>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <div>
            <p>Select Your Gender:</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        
        <div>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <div>
            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic">
        </div>

        <div>
            <label for="rating">Rate our service (1-5):</label>
            <input type="range" id="rating" name="rating" min="1" max="5">
        </div>

        <div>
            <label for="search-query">Search:</label>
            <input type="search" id="search-query" name="search-query" required>
        </div>

        <div>
            <label for="website">Website URL:</label>
            <input type="url" id="website" name="website" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div>
            <label for="country">Select Your Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>

        <div>
            <label for="fruits">Select Your Favorite Fruits (multiple):</label>
            <select id="fruits" name="fruits" multiple>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="strawberry">Strawberry</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
