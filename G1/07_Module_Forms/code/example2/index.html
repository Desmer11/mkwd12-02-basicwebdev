<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2 - Forms</title>
</head>
<body>
    <form action="" method="">
        <h1>SEDC form</h1>

        <fieldset>
            <legend>Personal Info</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name"
                    placeholder="ex. Jane Doe" required
                    maxlength="17" />

            <br /><br />

            <label for="age">Age</label>
            <input type="number" name="age" id="age"
                    required min="16" max="99" />

            <br /><br />

            <label for="aboutMe">About me</label>
            <textarea name="aboutMe" id="aboutMe" cols="30" 
                        rows="5" required
                    placeholder="Write something about yourself..."
                    ></textarea>

            <br /><br />

            <label for="dateOfBirth">Date of birth</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" required />

            <br /><br />

            <label for="phoneNumber">Phone number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" required />
            
            <br /><br />

            <label for="photo">Photo</label>
            <input type="file" name="photo" id="photo"
                    required accept="image/png, image/jpg" />
        </fieldset>

        <fieldset>
            <legend>Login Info</legend>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />

            <br /><br />

            <label for="password">Password</label>
            <input type="password" name="password"
                    id="password" required />

            <br /><br />

            <label for="github">GitHub URL</label>
            <input type="url" name="github" id="github" required />
        </fieldset>

        <fieldset>
            <legend>Academy Info</legend>

            <p>Stream</p>
            <input type="radio" name="stream" id="net" value="net" required />
            <label for="net">.NET</label>

            <input type="radio" name="stream" id="js" value="js" required />
            <label for="js">JavaScript</label>

            <p>Academy</p>
            <input type="radio" name="academy" id="web"
                    value="web" required />
            <label for="web">Web Development</label>

            <input type="radio" name="academy" id="design"
                    value="design" required />
            <label for="design">Design</label>

            <input type="radio" name="academy" id="qa"
                    value="qa" required />
            <label for="qa">QA</label>

            <br /><br />

            <label for="group">Group</label>
            <select name="group" id="group" required>
                <option value=""selected disabled
                        >Please select group...</option>
                <option value="g1">G1</option>
                <option value="g2">G2</option>
                <option value="g3">G3</option>
                <option value="g4">G4</option>
                <option value="g5">G5</option>
            </select>

            <p>Attending classes at:</p>

            <input type="radio" name="attendance" id="online">
            <label for="online">Online</label>

            <input type="radio" name="attendance" id="skopje">
            <label for="skopje">Skopje</label>

            <input type="radio" name="attendance" id="ohrid">
            <label for="ohrid">Ohrid</label>

            <input type="radio" name="attendance" id="nish">
            <label for="nish">Nish</label>

            <br /><br />

            <label for="subjects">Subject</label>
            <select name="subjects" id="subjects" multiple required>
                <option value="HTMLCSS">HTML & CSS</option>
                <option value="basicJs">Basic JS</option>
                <option value="advJs">Advanced JS</option>
            </select>
        </fieldset>

        <input type="checkbox" name="agree" id="agree" required />
        <label for="agree">I confirm the data is valid</label>

        <br /><br />

        <button type="reset">Cancel</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
