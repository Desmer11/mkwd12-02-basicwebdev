<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example 1</title>
</head>
<body>
    <form action="" method="">
        <h4>Text input</h4>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Ex. John Doe" />

        <h4>Email input</h4>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="user@mail.com" />

        <h4>Password input</h4>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" />

        <h4>URL input</h4>

        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="https://google.com" />

        <h4>Search input</h4>

        <label for="search">Search</label>
        <input type="search" name="search" id="search" placeholder="Type something..." />

        <h4>Number input</h4>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="99" />

        <h4>Tel input</h4>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="070223305" />

        <h4>Date input</h4>

        <label for="dateOfBirth">Date of birth</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">

        <h4>File input</h4>

        <label for="pdf">PDF</label>
        <input type="file" name="pdf" id="pdf">

        <h4>Color input</h4>

        <h4>Range input</h4>
    </form>
</body>
</html>
