<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example 1</title>
</head>
<body>
    <form action="" method="">
        <h4>Text input</h4>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Ex. John Doe" />

        <h4>Email input</h4>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="user@mail.com" />

        <h4>Password input</h4>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" />

        <h4>URL input</h4>

        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="https://google.com" />

        <h4>Search input</h4>

        <label for="search">Search</label>
        <input type="search" name="search" id="search" placeholder="Type something..." />

        <h4>Number input</h4>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="99" />

        <h4>Tel input</h4>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="070223305" />

        <h4>Date input</h4>

        <label for="dateOfBirth">Date of birth</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">

        <h4>File input</h4>

        <label for="pdf">PDF</label>
        <input type="file" name="pdf" id="pdf">

        <h4>Color input</h4>

        <label for="favColor">Favorite color</label>
        <input type="color" name="favColor" id="favColor" />

        <h4>Range input</h4>

        <label for="rating">Rating</label>
        <input type="range" name="rating" id="rating" min="1" max="10" step="1" />

        <h4>Textarea</h4>

        <label for="description">Description</label>
        <textarea id="descrption" name="description"
                  cols="20" rows="10"
                  placeholder="Enter description..."></textarea>

        <h4>Radio buttons</h4>

        <p>Vegetables</p>
        <input type="radio" name="vegetables" id="cucumber" value="cucumber" />
        <label for="cucumber">Cucumber</label>

        <input type="radio" name="vegetables" id="broccoli" value="broccoli" />
        <label for="broccoli">Broccoli</label>

        <h4>Checkbox input</h4>

        <p>To do</p>
        <input type="checkbox" name="goToClass"
               id="goToClass" value="goToClass" />
        <label for="goToClass">Go to class</label>

        <input type="checkbox" name="writeHomework" 
               id="writeHomework" value="writeHomework" />
        <label for="writeHomework">Write homework</label>

        <h4>Single select</h4>

        <label for="country">Country of origin</label>
        <select name="country" id="country">
            <option value="MKD">Macedonia</option>
            <option value="SRB">Serbia</option>
            <option value="GR">Greece</option>
        </select>

        <h4>Multi select</h4>

        <label for="toys">Toys</label>
        <select name="toys" id="toys" multiple>
            <option value="" selected disabled>Please select a toy...</option>
            <option value="car">Car</option>
            <option value="gun">Gun</option>
            <option value="ball">Ball</option>
        </select>

        <h4>Buttons</h4>

        <input type="submit" value="Submit" />

        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
    </form>
</body>
</html>
