<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
    <!-- <h5>Flex direction</h5> -->
    <div class="container-1">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>

    <!-- <h5>Flex wrap</h5> -->
    <div class="container-2">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>

    <!-- <h5>Flex grow, shrink and basis</h5> -->
    <div class="container-3">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>
    
    <h5>Start</h5>
    <div class="container-start">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>End</h5>
    <div class="container-end">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Center</h5>
    <div class="container-center">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Space Around</h5>
    <div class="container-space-around">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Space Evenly</h5>
    <div class="container-space-evenly">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Space Between</h5>
    <div class="container-space-between">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Align Content</h5>
    <div class="container-align-content">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
        <div class="child-a">D</div>
        <div class="child-b">E</div>
        <div class="child-c">F</div>
    </div>

    <h5>Align Items</h5>
    <div class="container-align-items">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Gap</h5>
    <div class="container-gap">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Align self</h5>
    <div class="container-align-self">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>

    <h5>Order</h5>
    <div class="container-order">
        <div class="child-a">A</div>
        <div class="child-b">B</div>
        <div class="child-c">C</div>
    </div>
</body>
</html>
