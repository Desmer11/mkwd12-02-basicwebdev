<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exercise 1</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5">
        <thead>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </thead>
        <tbody>
            <tr>
                <td>Row 1. Col 1</td>
                <td>Row 1. Col 2</td>
                <td>Row 1. Col 3</td>
            </tr>
            <tr>
                <td>Row 2. Col 1</td>
                <td>Row 2. Col 2</td>
                <td>Row 2. Col 3</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
        </tfoot>
    </table>
</body>
</html>
