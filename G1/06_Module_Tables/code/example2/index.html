<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2 Tables</title>
</head>
<body>
    
    <table border="1" cellpadding="5">
        <caption>Raspored na casovi</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="2">Makedonski</td>
                <td>Matematika</td>
                <td>Fizicko</td>
                <td>Prirodo</td>
                <td rowspan="2">Opstestvo</td>
                <td colspan="2" rowspan="4">Vikend</td>
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">Fizicko</td>
                <td>Muzicko</td>
                <td>OTP</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Muzicko</td>
                <td colspan="2">Informatika</td>
                <td rowspan="2">Istorija</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Geografija</td>
                <td>Hemija</td>
                <td>Fizika</td>
                <td>Biologija</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
