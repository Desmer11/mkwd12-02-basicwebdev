<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3 Tables</title>
</head>
<body>
    <table border="1" cellpadding="5">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td rowspan="2" colspan="2">7</td>
            <td>9</td>
        </tr>
        <tr>
            <td>11</td>
            <td>14</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td colspan="5">21</td>
        </tr>
    </table>
</body>
</html>
