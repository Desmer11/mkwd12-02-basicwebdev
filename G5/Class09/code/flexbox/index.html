<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/flexBox.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <h1>Flexbox - New CSS3 layout property</h1>

      <!-- Default Display-->
      <article>
        <h2>Default Display / Normal Flow</h2>
        <section class="parent">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
      </article>

      <!-- Display Flex-->
      <article>
        <h2>Display Flex</h2>
        <section class="parent example-flex">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
      </article>

      <!-- Flex Direction-->
      <article>
        <h2>Display Direction</h2>
        <section class="parent example-direction">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
      </article>

      <!-- Flex Wrap-->
      <article>
        <h2>Display Wrap</h2>
        <section class="parent example-wrap">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
      </article>

      <!-- Justify Content-->
      <article>
        <h2>Justify Content</h2>
        <section class="parent example-justify-content">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
      </article>

      <!-- Align Items -->
      <article>
        <h2>Align Items</h2>
        <section class="parent example-align-items">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>
      </article>

      <!-- Align Content -->
      <article>
        <h2>Align Content</h2>
        <section class="parent example-align-content">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </section>

    </div> <!--end container-->
